<script>
	function initialize() {
		var myLatlng = new google.maps.LatLng(31.254161, 121.460137);
		var myOptions = {
			zoom : 15,
			center : myLatlng,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		}
		var map = new google.maps.Map(document.getElementById("map_canvas"),
				myOptions);
		var marker = new google.maps.Marker({
			position : myLatlng,
			map : map,
			title : "University of Westminster"
		});
	}
	$(function() {
		initialize();
	})
</script>
