<script>
    $(function(){
        
        
        
        var url = 'http://localhost/pose/api/weibo/getWeiboDetail?id=3&oauth_token=e92a2c17752211d5798fe8e49a236d5d&oauth_token_secret=66f4b4512204530703e82827a4a218ca';
        $.ajax({
            type: "GET",
            url: url,
            dataType: "json",
            success: function(res){
                
                var weibo = $("#weibo_div");
                var myli = $("<div>");
                var userdiv = $("<div>");
                var imagediv = $("<div>");
                var image = $("<img>");
                    
                if(res.type_data){
                    image.attr("src",res.type_data.picurl);
                        
                    image.appendTo(imagediv);
                }
                    
                imagediv.appendTo(myli);
                myli.appendTo(weibo);
                    
            }
        });
        
        var url = 'http://localhost/pose/api/weibo/getCommentList?id=3&oauth_token=e92a2c17752211d5798fe8e49a236d5d&oauth_token_secret=66f4b4512204530703e82827a4a218ca';
        $.ajax({
            type: "GET",
            url: url,
            dataType: "json",
            success: function(res){
                if(parseInt(res.count) > 0){
                    $.each(res.data,function(i,n){
                        var weibo = $("#commentlist_div");
                        var myli = $("<div>");
                        var userdiv = $("<div>");
                        var comment = $("<div>");
                        var image = $("<img>");
                    
                        
                        comment.html(n.content);
                        
                    
                        comment.appendTo(myli);
                        myli.appendTo(weibo);
                    });
                }
                
                    
                    
            }
        });
        
    });
</script>
